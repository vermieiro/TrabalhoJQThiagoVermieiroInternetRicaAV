<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro Funcionario</title>
		<link rel="stylesheet" media="screen" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<meta charset="UTF-8"/>
	</head>
	<style>
	.form{
		margin:0 auto;
		display:table;
	}
	.test{
		width:550px;
	}
	table{
		border:1px solid;
		color:black;
	}
	</style>
	<body>
		<div class="container">
			<form class="form" name ="cadastro">
				<div class="row-fluid">
					Nome:
				</div>
				<div class="row-fluid">
					<input class="test"type="text" id="nome" />
				</div>
				<div class="row-fluid">
					Profissão:
				</div>
				<div class="row-fluid">
					<input class="test" type="text" id="profissao" size="50"/>
				</div>
				<br/>
				<div class="row-fluid">
					Telefone:
					<input type="text" id="telefone" size="18" />
					Salário:
					<input type="text" id="salario" size="10" />
				</div>
				<div class="row-fluid">
					<input type="button" class="btn btn-info" value="Salvar" onclick="enviar()" />
					<input type="button" class="btn btn-danger" value="Limpar" onclick="ResetForm()"/>
				</div>
			</form>
		</div>
		<br/>
		<br/>
		<br/>
		<table id="resultado" class="table table-striped" style="display: none;">
		<thead>
			<th>Nome</th>
			<th>Profissão</th>
			<th>Telefone</th>
			<th>Salário</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	</body>
</html>
